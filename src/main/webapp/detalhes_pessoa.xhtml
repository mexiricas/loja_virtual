<ui:composition template="template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="principal">
		<div class="container">
			<div class="modal-content">
				<div class="row main">
					<div class="panel-heading">
						<div class="panel-title text-center">
							<h1 class="title">Cadastro de <h:outputLabel value="#{pessoaBeans.pessoa.pes_nome}" style="font-family:Arial;font-weight: normal;"/></h1>
							<hr styleClass="form-control" />
						</div>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<h:form id="form">
								<div class="panel panel-default">
									<div class="panel-body" style="margin-left: 70px;">
										<h:inputHidden value="#{pessoaBeans.pessoa.pes_id}" />
										<h:panelGrid columns="6"
											style="margin-left:10px;padding:50px;">
											<i class="fa fa-user fa" aria-hidden="true"
												style="padding-left: 15px;"></i>
											<label for="name" class="cols-sm-2 control-label">Nome</label>
											<h:inputText value="#{pessoaBeans.pessoa.pes_nome}"
												styleClass="botoes form-control" />

											<i class="fa fa-user-plus" aria-hidden="true"
												style="padding-left: 15px;"></i>
											<label for="email" class="cols-sm-2 control-label">RG</label>
											<h:inputText value="#{pessoaBeans.pessoa.pes_rg}"
												styleClass="form-control" />

											<i class="fa fa-calendar" aria-hidden="true"
												style="padding-left: 15px;"></i>
											<label for="username" class="cols-sm-2 control-label">Data
												de Nascimento</label>
											<h:inputText onfocus=" limpaCampo(this);" id="da"
												styleClass="form-control"
												value="#{pessoaBeans.pessoa.pes_data_nasc}" maxlength="10"
												onkeypress="formatarData('##/##/####', this);">
												<f:convertDateTime locale="pt_BR" type="date"
													dateStyle="medium" />
											</h:inputText>

											<i class="fa fa-envelope fa" aria-hidden="true"
												style="padding-left: 15px;"></i>
											<label for="email" class="cols-sm-2 control-label">Email</label>
											<h:inputText value="#{pessoaBeans.pessoa.pes_email}"
												styleClass="form-control" />

											<i class="fa fa-user-plus" aria-hidden="true"
												style="padding-left: 15px;"></i>
											<label for="email" class="cols-sm-2 control-label">CPF</label>
											<h:inputText value="#{pessoaBeans.pessoa.pes_cpf}"
												maxlength="14" onfocus="limpaCampo(this);"
												styleClass="form-control"
												onkeypress="formatarData('###.###.###-##', this);" />

											<i class="fa fa-lock fa-lg" aria-hidden="true"
												style="padding-left: 15px;"></i>
											<label for="password" class="cols-sm-2 control-label">Password</label>
											<h:inputSecret value="#{pessoaBeans.pessoa.pes_senha}"
												styleClass="form-control" />

											<i class="fa fa-user-plus" aria-hidden="true"
												style="padding-left: 15px;"></i>
											<label for="email" class="cols-sm-2 control-label">Rua</label>
											<h:inputText value="#{pessoaBeans.pessoa.pes_rua}"
												styleClass="form-control" />

											<i class="fa fa-user-plus" aria-hidden="true"
												style="padding-left: 15px;"></i>
											<label for="email" class="cols-sm-2 control-label">CEP</label>
											<h:inputText value="#{pessoaBeans.pessoa.pes_cep}"
												styleClass="form-control" />

											<i class="fa fa-user-plus" aria-hidden="true"
												style="padding-left: 15px;"></i>
											<label for="email" class="cols-sm-2 control-label">Cidade</label>
											<h:inputText value="#{pessoaBeans.pessoa.pes_cidade}"
												styleClass="form-control" />

											<i class="fa fa-user-plus" aria-hidden="true"
												style="padding-left: 15px;"></i>
											<label for="email" class="cols-sm-2 control-label">Bairro</label>
											<h:inputText value="#{pessoaBeans.pessoa.pes_bairro}"
												styleClass="form-control" />

										</h:panelGrid>
									</div>
								</div>
								<div class="container-fluid">
									<h:dataTable value="#{pessoaBeans.pessoa.fones}" var="fone"
										rules="rows" id="table" style="margin-top:30px">
										<f:facet name="header">
										
										</f:facet>

										<p:column>
											<f:facet name="header">
												<p:outputLabel value="Numero" />
											</f:facet>
											<p:inputText value="#{fone.numero}" size="20" maxlength="20" />
										</p:column>

										<p:column>
											<f:facet name="header">
												<p:outputLabel value="Descrição" />
											</f:facet>
											<p:inputText value="#{fone.descricao}" size="30"
												maxlength="30" />
										</p:column>
										<p:column>
											<p:commandButton value="Excluir"
												action="#{pessoaBeans.actionExcluirFone(fone)}"
												styleClass="btn btn-default" />
										</p:column>
									</h:dataTable>
									
									<div class="container-fluid">
									
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               			<h1 class="title">Cadastro de <h:outputLabel value="#{pessoaBeans.pessoa.pes_nome}" style="font-family:Arial;font-weight: normal;"/></h1>
							<hr styleClass="form-control" />
	               	</div>
	            </div> 
				<div class="main-login main-center">
					<form class="form-horizontal" method="post" action="#">
						<div class="col-md-6">
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Nome</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<h:inputText value="#{pessoaBeans.pessoa.pes_nome}"
												styleClass="botoes form-control" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Email:</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<h:inputText value="#{pessoaBeans.pessoa.pes_email}"
												styleClass="form-control" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Rua</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<h:inputText value="#{pessoaBeans.pessoa.pes_rua}"
												styleClass="form-control" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>


						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
								</div>
							</div>
						</div>
</div>
						
					</form>
				</div>
			</div>
		</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
