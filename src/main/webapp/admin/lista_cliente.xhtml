<ui:composition template="/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="principal">
        <div class="container">
            <h:form id="form">
                <p:growl id="msgs" showDetail="true" />

                <p:dataTable id="cars1" var="pess" value="#{pessoaCtrl.listagem}"
                             editable="true" style="margin-bottom:20px"
                             styleClass="table table-striped table-condensed text-nowrap table-bordered table-hover text-center">
                    <f:facet name="header">
                        <h:outputLabel value="Tabela de Clientes" />
                    </f:facet>

                    <p:ajax event="rowEdit" listener="#{pessoaCtrl.actionGravar()}"
                            update=":form:msgs" />
                    <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}"
                            update=":form:msgs" />

                    <p:column headerText="Nome">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{pess.pes_nome}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="modelInput" value="#{pess.pes_nome}"
                                             style="width:100%" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Data AniversÃ¡rio">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{pess.pes_data_nasc}" >
                                    <f:convertDateTime locale="pt_BR" type="date"
                                               dateStyle="medium" />
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{pess.pes_data_nasc}" style="width:100%" label="Year" >
                                    <f:convertDateTime locale="pt_BR" type="date"
                                               dateStyle="medium" />
                                </p:inputText>
                                    
                            </f:facet>
                            
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="UF">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{pess.cid.estados.est_nome}" />
                            </f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu value="#{pessoaCtrl.cidade.estados.est_id}" style="width:100%">
                                    <f:selectItems value="#{cidadesCtrl.listagemEstados}" var="est"
                                                   itemLabel="#{est.est_sigla}" itemValue="#{est.est_id}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Cidades">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{pess.cid.cid_nome}" />
                            </f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu value="#{pessoaCtrl.cidade.cid_id}" style="width:100%">
                                    <f:selectItems value="#{cidadesCtrl.listagemCidades}" var="cid"
                                                   itemLabel="#{cid.cid_nome}" itemValue="#{cid.cid_id}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
