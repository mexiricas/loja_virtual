<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-BR"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><ui:insert name="title">Loja Virtual</ui:insert></title>
        <link rel="shortcut icon" href="#{resource['images/favicon.ico']}"
              type="image/x-icon" />
        <f:facet name="first">
            <h:outputStylesheet library="css" name="style.css" />
            <h:outputStylesheet library="css" name="bootstrap-theme.css" />
            <h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
            <h:outputStylesheet library="css" name="bootstrap.min.css" />
            <h:outputStylesheet library="css" name="bootstrap.css" />
            <h:outputStylesheet library="css" name="style.css" />
            <h:outputStylesheet library="css" name="menu.css" />
            <h:outputStylesheet library="css" name="layout.css" />
            <h:outputStylesheet library="css" name="font-awesome.css" />
            <h:outputStylesheet library="css" name="font-awesome.min.css" />
            <h:outputScript library="js" name="formatar.js" />
            <h:outputScript library="js" name="MascaraValidacao.js" />
            <h:outputScript library="js" name="jquery.min.js" />
            <h:outputScript library="js" name="bootstrap.min.js" />
        </f:facet>

    </h:head>
    <h:body style="background-color: rgba(221, 232, 231, 0.8);" id="portfolio">

        <ui:insert name="menu">
            <ui:include src="/admin/menu.xhtml" />
        </ui:insert>
        <div class="panel panel-default" >
            <div class="panel-body">
                <div class="container-fluid">
                    <ui:insert name="principal">

                    </ui:insert>
                </div>
            </div>
        </div>
        <ui:insert name="rodape">
            <ui:include src="/public/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
