<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-BR"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="principal">
		<div class="container">
			<div class="col-md-4 col-md-offset-4">
				<h:form>
					<h:dataTable id="tblProduto" value="#{produtoCtrl.listagem}"
						var="obj_prod" border="1"
						styleClass="table table-striped table-condensed text-nowrap table-bordered table-hover text-center"
						headerClass="btn-info" rowClasses="active,warning">
						<h:column>
							<f:facet name="header">ID</f:facet>
							<h:outputLabel value="#{obj_prod.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputLabel value="#{obj_prod.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">Pre√ßo</f:facet>
							<h:outputLabel value="#{obj_prod.preco}" />
						</h:column>
						<h:column>
							<f:facet name="header">Editar</f:facet>
							<h:commandLink
								action="#{produtoCtrl.actionAlterar(produtoCtrl.produto)}">
								<i class="fa fa-pencil fa-lg" aria-hidden="true"
									style="color: black;" title="editar"></i>
								<f:setPropertyActionListener value="#{obj_prod}"
									target="#{produtoCtrl.produto}" />
							</h:commandLink>
						</h:column>
						<h:column>
							<f:facet name="header">Excluir</f:facet>
							<h:commandLink action="#{produtoCtrl.actionExcluir}">
								<i class="fa fa-trash fa-lg" aria-hidden="true"
									style="color: black;" title="excluir"></i>
								<f:setPropertyActionListener value="#{obj_prod}"
									target="#{produtoCtrl.produto}" />
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</div>
	</ui:define>

</ui:composition>
